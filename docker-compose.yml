# Script by @shakyShane
# https://medium.com/@shakyShane/laravel-docker-part-1-setup-for-development-e3daaefaf3c
version: '2'
services:

  # The Application
  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"

  # The Web Server
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 8000:80

  # The Database
  database:
    image: postgres:9.6
    volumes:
      - dbdata:/var/lib/pgsql
    environment:
      - "POSTGRES_USER=bomberos"
      - "POSTGRES_PASSWORD=secret123!"
      - "POSTGRES_DB=bomberos"
    ports:
        - "54321:5432"

  # Testing tools
  selenium:
    image: selenium/standalone-chrome

  # Administration Tools
  adminer:
        image: adminer
        ports:
            - 8001:8080

volumes:
  dbdata:
